name: Run CI
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      liquid_sdk_ref:
        description: 'Liquid SDK commit/tag/branch reference'
        required: false
        type: string
        default: 'main'
  workflow_call:
    inputs:
      liquid_sdk_ref:
        description: 'Liquid SDK commit/tag/branch reference'
        required: false
        type: string
        default: 'main'
      breez_sdk_ref:
        description: 'Breez SDK commit/tag/branch reference'
        required: false
        type: string
        default: 'flutter_rust_bridge_v2'

jobs:
  build:
    runs-on: macOS-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ğŸ—ï¸ Check-out misty-breez repository
        uses: actions/checkout@v6
        with:
          path: 'misty_breez'

      - name: ğŸ—ï¸ Setup breez-sdk-liquid repository
        uses: actions/checkout@v6
        with:
          repository: 'breez/breez-sdk-liquid'
          ssh-key: ${{ secrets.REPO_SSH_KEY }}
          path: 'breez-sdk-liquid'
          ref: ${{ inputs.liquid_sdk_ref }}

      - name: ğŸ—ï¸ Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ—ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.38.9
          cache: true

      - name: Install rust
        run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "27.2"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up just
        uses: extractions/setup-just@v3

      - name: ğŸ“¦ Install Breez Liquid SDK dependencies
        working-directory: breez-sdk-liquid/packages/flutter_breez_liquid/
        run: |
          just clean
          just setup

      - name: Install flutter_rust_bridge_codegen dependencies
        working-directory: breez-sdk-liquid/packages/flutter_breez_liquid/
        run: just frb

      - name: Generate Dart/Flutter bindings
        working-directory: breez-sdk-liquid/packages/flutter_breez_liquid/
        continue-on-error: true
        run: just gen

      - name: ğŸ“¦ Install Flutter dependencies
        working-directory: misty_breez
        run: flutter pub get

      - name: ğŸ” Perform static analysis
        working-directory: misty_breez
        run: dart analyze --fatal-infos

      - name: Check Formatting
        working-directory: misty_breez
        run: dart format -o none --set-exit-if-changed -l 110 .
